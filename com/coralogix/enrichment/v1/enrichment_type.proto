syntax = "proto3";

import "com/coralogix/enrichment/v1/custom_enrichment.proto";
import "google/protobuf/wrappers.proto";

package com.coralogix.enrichment.v1;

message EnrichmentType {
  oneof type {
    GeoIpType geo_ip = 1;
    SuspiciousIpType suspicious_ip = 2;
    AwsType aws = 3;
    CustomEnrichment custom_enrichment = 4;
  }
}

message GeoIpType {}

message SuspiciousIpType {}

message AwsType {
  google.protobuf.StringValue resource_type = 1;
}
